tasks:
  - name: terraform
    before: |
      ./bin/install_terraform_cli
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      ./bin/install_aws_cli
  - name: execute python script
    before: |
      chmod 777 /bin/python-script.py
      ./bin/python-script.py
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform
